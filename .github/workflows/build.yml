name: build

on:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: gradle

      - name: Grant permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: |
          ./gradlew setupCiWorkspace build
          ls -l build/libs

      - name: Rename jar
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
          mv build/libs/*.jar build/libs/Avocado-${SHORT_SHA}.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Avocado-${{ env.SHORT_SHA }}
          path: build/libs/Avocado-${{ env.SHORT_SHA }}.jar

      - name: Publish nightly pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build (${{ env.SHORT_SHA }})"
          prerelease: true
          body: |
            Automated nightly build from commit ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          files: build/libs/Avocado-${{ env.SHORT_SHA }}.jar
